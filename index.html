<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3em;
            text-shadow: 2px 2px #ff5733;
            margin: 0;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.3); /* Slight background to make it visible over the meme */
            z-index: 10; /* Ensures it stays on top */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding-top: 100px; /* Space for the fixed title */
            box-sizing: border-box;
        }

        #memeImage {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border: 5px solid #ff5733;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #memeImage:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        const memes = [
            'https://github.com/iShashankV/memesoffice/blob/main/Arshad.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/aise-kaise-bc.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/angry-pakistani-fan-ekdum-se-waqt-badal-diya-jajbaat-badal-diya-zindagi-badal-di.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/bas-kar-bhai.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/gazab-kharab-byabastha-hai-yaar-768x432.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/ghazab-ka-dedication-hai-sahab-aap-ke-andar.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/munna-bhai-mbbs-sanjay-dutt.gif?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/nirlazz-tu-fir-aa-gaya-768x512.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/ruko-zara-sabar-karo.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/Abhishek-Upmanyu.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/Doge-Crying.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/Doge-with-a-Baseball-Bat.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/EkhiACaffordkarsaktethehum.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/Mat-maan.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/Us-Layak-Nahi-Ho-Tum.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/Yeh-kya-behooda-harkat-hai.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/control-uday-control.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/main-nahi-bataunga.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/phir-hera-pheri-paisa.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/raju-and-shyam.jpg?raw=true',
'https://github.com/iShashankV/memesoffice/blob/main/zomato%20rider.jpg?raw=true',
        ];

        function getRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            return memes[randomIndex];
        }

        function loadRandomMeme() {
            document.getElementById('memeImage').src = getRandomMeme();
        }

        window.onload = loadRandomMeme;
    </script>
</head>
<body>
    <h1>Paritosh(Sir) ki Live Location</h1>
    <div class="container">
        <img id="memeImage" src="" alt="Random Meme">
    </div>
</body>
</html>
