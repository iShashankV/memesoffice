<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <style>
        /* Style for the body with funky font and gradient background */
        body {
            text-align: center;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
        }

        /* Style for the heading with text-shadow and bounce animation */
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3em;
            text-shadow: 2px 2px #ff5733;
            animation: bounce 2s infinite;
        }

        /* Style for the image with border, shadow, and hover effect */
        #memeImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border: 5px solid #ff5733;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        /* Flexbox for container to center content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Set a height for the container */
            max-width: 90vw; /* Ensure container doesn't exceed viewport width */
            max-height: 60vh; /* Ensure container doesn't exceed a certain height */
            padding: 20px;
            overflow: hidden; /* Hide any overflow if the image is too large */
        }

        /* Image hover effect */
        #memeImage:hover {
            transform: scale(1.1);
        }

        /* Keyframes for bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        // List of meme URLs with direct image links
        const memes = [
            'https://github.com/iShashankV/memesoffice/blob/main/Arshad.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/aise-kaise-bc.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/angry-pakistani-fan-ekdum-se-waqt-badal-diya-jajbaat-badal-diya-zindagi-badal-di.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/bas-kar-bhai.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/gazab-kharab-byabastha-hai-yaar-768x432.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/ghazab-ka-dedication-hai-sahab-aap-ke-andar.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/munna-bhai-mbbs-sanjay-dutt.gif?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/nirlazz-tu-fir-aa-gaya-768x512.jpg?raw=true',
            'https://github.com/iShashankV/memesoffice/blob/main/ruko-zara-sabar-karo.jpg?raw=true',
        ];

        // Function to get a random meme
        function getRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            return memes[randomIndex];
        }

        // Function to set the meme image when the page loads
        function loadRandomMeme() {
            document.getElementById('memeImage').src = getRandomMeme();
        }

        window.onload = loadRandomMeme;
    </script>
</head>
<body>
    <div class="container">
        <h1>Paritosh(Sir) ki Live Location</h1>
        <img id="memeImage" src="" alt="Random Meme">
    </div>
</body>
</html>
